<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Webview for EvolutionSim</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">
    <script type="text/javascript" src='../js/settings.js'></script>
</head>

<body onload="">
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <span data-feather="home"></span>
                                Main Page
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="settings.html">
                                <span data-feather="list"></span>
                                Simulation Settings
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="editSimulation.html">
                                <span data-feather="edit"></span>
                                Edit Simulation
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="viewCreature.html">
                                <span data-feather="meh"></span>
                                View Creature
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="statistics.html">
                                <span data-feather="bar-chart-2"></span>
                                Statistics
                            </a>
                        </li>
                        <li>
                          <a class="nav-link">
                            <button type="button" class="btn btn-warning" onclick="pauseResume()">Pause/resume simulation</button>
                          </a>
                        </li>
                    </ul>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Edit Simulation</h1>
                </div>
                <h1 id="status">Add new custom Creature!</h1>
                <select id = "creatureTypes" class ="btn btn-secondary dropdown-toggle" type="button" 
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"  onchange="if (this.selectedIndex) getCreature(this.selectedIndex);">
                <option value="" selected disabled></option>
                </select>
                <form action="#" onsubmit="putNewCreature()">
                    <div class="row my-5">
                        <div class="col-lg-3">
                            <label for="creatureType">Name of the new Creature</label>
                        </div>
                        <div class="col-lg-5">
                            <input class="form-control" type="text" min="0" step="0.00000001" id="creatureType"
                                name="creatureType" required="required">
                        </div>
                    </div>
                    <div class="row my-5">
                        <div class="col-lg-3">
                            <label for="creatureEnergy">Primary energy of the new Creature</label>
                        </div>
                        <div class="col-lg-5">
                            <input class="form-control" type="number" min="0" step="0.00000001" id="creatureEnergy"
                                name="creatureEnergy" value="50.0">
                        </div>
                    </div>
                    <hr>
                    <div class="row my-5">
                        <div class="col-lg-3">
                            <label for="creatureWeight">Primary weight of the new Creature</label>
                        </div>
                        <div class="col-lg-5">
                            <input class="form-control" type="number" min="0" step="0.00000001" id="creatureWeight"
                                name="creatureWeight" value="1000.0">
                        </div>
                    </div>
                    <hr>
                    <div class="row my-5">
                        <div class="col-lg-3">
                            <label for="creatureColor">Color of the new Creature (HUE)</label>
                        </div>
                        <div class="col-lg-5">
                            <input class="form-control" type="number" min="0" step="0.00000001" id="creatureColor"
                                name="creatureColor" value="255.0">
                        </div>
                    </div>
                    <hr>
                    <div class="row my-5">
                        <div class="col-lg-3">
                            <label for="creaturePosX">Position X on the map</label>
                        </div>
                        <div class="col-lg-5">
                            <input class="form-control" type="number" min="0" step="0.00000001" id="creaturePosX"
                                name="creaturePosX" value="110.0">
                        </div>
                    </div>
                    <hr>
                    <div class="row my-5">
                        <div class="col-lg-3">
                            <label for="creaturePosY">Position Y on the map</label>
                        </div>
                        <div class="col-lg-5">
                            <input class="form-control" type="number" min="0" step="0.00000001" id="creaturePosY"
                                name="creaturePosY" value="110.0">
                        </div>
                    </div>
                    <hr>
                    <div class="row my-5">
                        <div class="col-lg-3">
                            <label for="creatureSpeedMulti">Speed multiplier of the creature</label>
                        </div>
                        <div class="col-lg-5">
                            <input class="form-control" type="number" min="0" step="0.00000001" id="creatureSpeedMulti"
                                name="creatureSpeedMulti" value="1.0">
                        </div>
                    </div>
                    <hr>
                    <div class="row my-5">
                        <div class="col-lg-3">
                            <label for="creaturesNum">How many of these creatures do you want?</label>
                        </div>
                        <div class="col-lg-5">
                            <input class="form-control" type="number" min="0" step="0.00000001" id="creaturesNum"
                                name="creaturesNum" value="100">
                        </div>
                    </div>
                    <hr>
                    <div class="mx-auto my-5" style="width: 200px;">
                        <button class="btn btn-primary btn-lg" type="submit" id="button">Put Creature</button>
                    </div>
                </form>
                <script>Submitted()</script>
                <script>GetListOfCreatures()</script>
                <script src="/js/bootstrap.bundle.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
                    integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
                    crossorigin="anonymous"></script>
                <script src="dashboard.js"></script>
</body>

</html>
