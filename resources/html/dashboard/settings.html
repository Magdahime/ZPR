<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Webview for EvolutionSim</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">
    <script type="text/javascript" src='/js/settings.js'></script>
    </script>
</head>

<body onload="">
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <span data-feather="home"></span>
                                Main Page
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="settings.html">
                                <span data-feather="list"></span>
                                Simulation Settings
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="editSimulation.html">
                                <span data-feather="edit"></span>
                                Edit Simulation
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="viewCreature.html">
                                <span data-feather="meh"></span>
                                View Creature
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="statistics.html">
                                <span data-feather="bar-chart-2"></span>
                                Statistics
                            </a>
                        </li>
                    </ul>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Simulation Settings</h1>
                </div>
                <form action ="javascript:void(0);" onsubmit="sendData()">
                <div class="mx-auto my-5">
                    <hr>
                    <div class="row my-5">
                        <div class="col-lg-3">
                            <label for="widthInput">Perlin width:</label>
                        </div>
                        <div class="col-lg-5">
                            <input type="range" id="widthInput" name="widthInput" min="1" max="1000"
                                oninput='document.getElementById("widthOutput").value = this.value'>
                        </div>
                        <div class="col-lg-2">
                            <output id="widthOutput" for="widthInput">0</output>
                        </div>
                    </div>
                    <hr>
                    <div class="row my-5">
                        <div class="col-lg-3">
                            <label for="heightInput">Perlin height:</label>
                        </div>
                        <div class="col-lg-5">
                            <input type="range" id="heightInput" name="heightInput" min="1" max="1000"
                                oninput='document.getElementById("heightOutput").value = this.value'>
                        </div>
                        <div class="col-lg-2">
                            <output id="heightOutput" for="heightInput">0</output>
                        </div>
                    </div>
                    <hr>
                    <div class="row my-5">
                        <div class="col-lg-3">
                            <label for="creaturesInput">Number of creatures</label>
                        </div>
                        <div class="col-lg-5">
                            <input type="range" id="creaturesInput" name="creaturesInput" min="1" max="1000"
                                oninput='document.getElementById("creaturesOutput").value = this.value'>
                        </div>
                        <div class="col-lg-2">
                            <output id="creaturesOutput" for="creaturesInput">0</output>
                        </div>
                    </div>
                    <hr>
                    <div class="row my-5">
                        <div class="col-lg-3">
                            <label for="energyThreshhold">Maximum value of energy (after exceeding this value the energy
                                is
                                transformed into weight)</label>
                        </div>
                        <div class="col-lg-5">
                            <input class="form-control" type="number" min="0" step="0.00000001" id="energyThreshhold" name="energyThreshhold"
                                value="100">
                        </div>
                    </div>
                    <hr>
                    <div class="row my-5">
                        <div class="col-lg-3">
                            <label for="minWeight">Minimum weight of a creature (it dies if it is lower)</label>
                        </div>
                        <div class="col-lg-5">
                            <input class="form-control" type="number" min="0" step="0.00000001" id="minWeight" name="minWeight" value="10">
                        </div>
                    </div>
                    <hr>
                    <div class="row my-5">
                        <div class="col-lg-3">
                            <label for="birthWeightThreshhold">Minimum weight needed to reproduce</label>
                        </div>
                        <div class="col-lg-5">
                            <input class="form-control" type="number" min="0" step="0.00000001" id="birthWeightThreshhold"
                                name="birthWeightThreshhold" value="100">
                        </div>
                    </div>
                    <hr>
                    <div class="row my-5">
                        <div class="col-lg-3">
                            <label for="energyBirth">Energy used for reproduction</label>
                        </div>
                        <div class="col-lg-5">
                            <input class="form-control" type="number" min="0" step="0.00000001" id="energyBirth" name="energyBirth" value="20">
                        </div>
                    </div>
                    <hr>
                    <div class="row my-5">
                        <div class="col-lg-3">
                            <label for="energyBirthFailed">Energy used when reproduction fails</label>
                        </div>
                        <div class="col-lg-5">
                            <input class="form-control" type="number" min="0" step="0.00000001" id="energyBirthFailed" name="energyBirthFailed"
                                value="20">
                        </div>
                    </div>
                    <hr>
                    <div class="row my-5">
                        <div class="col-lg-3">
                            <label for="weightBirth">Weight of creature when born</label>
                        </div>
                        <div class="col-lg-5">
                            <input class="form-control" type="number" min="0" step="0.00000001" id="weightBirth" name="weightBirth" value="20">
                        </div>
                    </div>
                    <hr>
                    <div class="row my-5">
                        <div class="col-lg-3">
                            <label for="birthAgeThreshhold">Minimum age to reproduce</label>
                        </div>
                        <div class="col-lg-5">
                            <input class="form-control" type="number" min="0" step="0.00000001" id="birthAgeThreshhold" name="birthAgeThreshhold" value="1">
                        </div>
                    </div>
                    <hr>
                    <div class="row my-5">
                        <div class="col-lg-3">
                            <label for="anglePerFrame">Maximum value of angle that creature can turn through of </label>
                        </div>
                        <div class="col-lg-5">
                            <input class="form-control" type="number" min="0" step="0.00000001" id="anglePerFrame" name="anglePerFrame" value="2">
                        </div>
                    </div>
                    <hr>
                    <div class="row my-5">
                        <div class="col-lg-3">
                            <label for="accelerationMultiplier">Acceleration multiplier</label>
                        </div>
                        <div class="col-lg-5">
                            <input class="form-control" type="number" min="0" step="0.00000001" id="accelerationMultiplier" name="accelerationMultiplier" value="0.05">
                        </div>
                    </div>
                    <hr>
                    <div class="row my-5">
                        <div class="col-lg-3">
                            <label for="maxSpeed">Maximum speed of the creature</label>
                        </div>
                        <div class="col-lg-5">
                            <input class="form-control" type="number" min="0" step="0.00000001" id="maxSpeed" name="maxSpeed" value="0.05">
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="mx-auto my-5" style="width: 200px;">
                    <button class="btn btn-primary btn-lg" type="submit" id="butt1">Generate map</button>
                </div>
            </form>


                <script src="/js/bootstrap.bundle.min.js"></script>
                <script>setPrimaryValues()</script>
                <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
                    integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
                    crossorigin="anonymous"></script>
                <script src="dashboard.js"></script>
</body>

</html>
